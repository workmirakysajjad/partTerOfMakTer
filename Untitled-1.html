<!DOCTYPE html>
<html>
<head>
    <title>Select Text with JavaScript</title>
</head>
<body>
    <div id="content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing nec, ultricies sed, dolor. Cras elementum ultrices diam. Maecenas ligula massa, varius a, semper congue, euismod non, mi.
    </div>

    <script>
        var isSelecting = false;
        var startOffset, endOffset;

        document.getElementById("content").addEventListener("mousedown", function(event) {
            isSelecting = true;
            startOffset = window.getSelection().anchorOffset;
        });

        document.getElementById("content").addEventListener("mousemove", function(event) {
            if (isSelecting) {
                endOffset = window.getSelection().focusOffset;
                var selectedText = window.getSelection().toString();
                console.log("Selected text: " + selectedText);
            }
        });

        document.addEventListener("mouseup", function(event) {
            isSelecting = false;
        });
    </script>
</body>
</html>
